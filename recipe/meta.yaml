{% set name = "cloudflare" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cloudflare-{{ version }}.tar.gz
  sha256: fcb72f22803071054820a152ff403834c5df27f731f732ac26fcf681e909ef58

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - hatch-fancy-pypi-readme
    - pip
  run:
    - python >=3.8
    - httpx >=0.23.0,<1
    - pydantic >=1.9.0,<3
    - typing-extensions >=4.7,<5
    - anyio >=3.5.0,<5
    - distro >=1.7.0,<2
    - sniffio

test:
  imports:
    - cloudflare
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cloudflare/python-cloudflare
  summary: Python wrapper for the Cloudflare v4 API
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
